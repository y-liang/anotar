<div id="record-tree">
   <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasDescendants">
         <div class="mat-tree-node" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <div class="node-name">
               {{node.name}}
            </div>
            <mat-icon>
               {{treeControl.isExpanded(node) ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
            </mat-icon>
         </div>
         <div class="mat-tree-descendants" [class.mat-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
         </div>
      </mat-nested-tree-node>

      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
         <div class="node-name">
            {{node.name}}
         </div>

      </mat-tree-node>


   </mat-tree>
</div>
